<!DOCTYPE html>
<html>
<head>
<title>订单管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">

<body>

		<img src="../static/weixin/public/img/noavatar_small.gif" width="48" height="48"/>

				<span id="username"></span>
				<span id="useraddress"></span>
				<span id="pay_type"></span>

			<a href="javascript:void(0)" onclick="login_out();">退出</a>
		</div>			
	</div>
	<div class="h-order">
		<a href="javascript:void(0)" class="daichuli checked" biaoshi="d" onclick="order_list_no()">待处理&nbsp;<span class="num" id="order_type_no">(0)</span></a>
		<span class="line"></span>
		<a href="javascript:void(0)" biaoshi="y" onclick="order_list_yes();">已处理&nbsp;<span class="num" id="order_type_yes">(0)</span></a>
	</div>
	<div class="orderlist" id="content-order-yes">
		
	</div>

	</div>-->
