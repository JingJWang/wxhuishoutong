<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>回收通管理系统</title>
		<link rel="stylesheet" type="text/css" href="../../static/c/css/cssReset.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/c/css/login.css"/>		
	</head>
	<body>
		<div id="box">
			<div class="header">
				<div class="headerCon clearfix">
					<p class="hotPhoneno fr">热线电话 : <span>400-641-5080</span></p>
					<p class="WeChat fr">关注微信公众号 : <span>huishoutong</span><i><img src="../../static/c/images/QRcode.png" width="146" height="173"/></i></p>
				</div>
			</div>
			<div class="logo clearfix">
				<h1 class="fl"><a href="javascript:;"></a></h1>
				<p class="fl">北京知通科技有限公司回收商产品管理系统</p>
			</div>
			<div class="loginBox">
				<h3>系统登录</h3>
				<form action="" method="post">
					<div class="usernameIn">
						<input class="username" type="text" value="" placeholder="手机/用户名" onblur="checkPhone()"/>
					</div>
					<p class="usernameTip"></p>
					<div class="passwordIn">
						<input class="password" type="password" value="" placeholder="密码" onblur="checkpassword()"/>
					</div>
					<p class="passwordTip"></p>
					<div class="remember clearfix">
						<i class="fl" onclick="remember(this)" class="showIn"></i>
						<p class="fl">记住密码</p>
					</div>
				</form>
				<a href="javascript:;" class="loginNow" onclick="login()">立即登录</a>
			</div>
			<div class="footer">
				©2014-2016 北京知通科技有限公司
			</div>
		</div>
		<script type="text/javascript" src="../../static/c/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../../static/c/ajax/request_common.js"></script>
		<script type="text/javascript" src="../../static/c/ajax/request_login.js"></script>
		<script type="text/javascript" src="../../static/c/js/login.js"></script>
		<script type="text/javascript">
		 isOnline();
		</script>
	</body>
</html>
