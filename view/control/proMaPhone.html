<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>手机属性管理</title>	
		<!-- Bootstrap -->
		<link href="../../static/c/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../static/c/css/cssReset.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/c/css/navTopLeft.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/c/css/productManagement_phone.css"/>
		<script src="../../static/c/js/jquery-1.11.1.min.js"></script>
		<script src="../../static/c/js/productManagement_phone.js"></script>
		<script src="../../static/c/js/publicJS.js"></script>
		<script src="../../static/c/js/bootstrap.js"></script>
	</head>
	<body>
		<!-- con start -->	
		<div class="navRuler">
			<!-- contentBox start -->
			<div id="contentBox">
				<div id="phoneCon">
					<h3 class="phoneTitle">手机管理</h3>
					<div class="pDetails clearfix">
						<!-- brand start -->
						<div class="brand fl">
							<div class="brandTitle clearfix">
								<h4 class="fl">手机品牌</h4>
								<div id="brandedit" class="fr">
									<div class="editBtn">
										<a class="edit" href="javascript:;" onclick="brandEdit(this),clickNone()">编辑</a>
									</div>
									<div class="savaBtns clearfix" style="display: none;">
										<a class="no fl" href="javascript:;" onclick="brandNo(this),clickYes()">取消</a>										
										<a class="yes fl" href="javascript:;" onclick="brandYes(this),clickYes()">保存</a>										
									</div>
								</div>
							</div>
							<div class="search clearfix">
								<input type="text" value="" id="searchbrand" class="searchText fl"/>
								<a href="javascript:;" onclick="searchBrand()" class="sraechBtn fr"></a>
							</div>
							<div class="brandList">
								<ul class="blueBg" id="brandlist">
								<!-- 品牌列表 -->
								</ul>
								<div class="addLi" style="display: none;" onclick="brandAddLi(this)">
									<a href="javascript:;"><span></span></a>
								</div>
							</div>
						</div>
						<!-- brand end -->
						<!-- model start -->
						<div class="model fl">
							<div class="modelTitle clearfix">
								<h4 class="fl">手机型号</h4>
								<div id="modeledit" class="fr">
									<div class="editBtn">
										<a class="edit" href="javascript:;" onclick="modelEdit(this),clickNone()">编辑</a>
									</div>
									<div class="savaBtns clearfix" style="display: none;">
										<a class="no fl" href="javascript:;" onclick="modelNo(this),clickYes()">取消</a>										
										<a class="yes fl" href="javascript:;" onclick="modelYes(this),clickYes()">保存</a>										
									</div>
								</div>
							</div>
							<div class="search clearfix">
								<input type="text" value="" id="searchtype"class="searchText fl"/>
								<a href="javascript:;" onclick="searchType()" class="sraechBtn fr"></a>
							</div>
							<div class="modelList">
								<ul class="blueBg" id="typelist">
									<!-- 型号列表 -->
								</ul>
								<div class="addLi" style="display: none;" onclick="modelAddLi(this)">
									<a href="javascript:;"><span></span></a>
								</div>
							</div>
						</div>
						<!-- model end -->
						<!-- property start -->
						<div class="property fl">
							<div class="properTitle clearfix">
								<h4 class="fl">信息属性</h4>
								<div id="properedit" class="fr">
									<div class="editBtn">
										<a class="edit" href="javascript:;" onclick="properEdit(this),whitebg()">编辑</a>
									</div>
									<div class="savaBtns clearfix" style="display: none;">
										<a class="no fl" href="javascript:;" onclick="properNo(this),backproper()">取消</a>										
										<a class="yes fl" href="javascript:;" onclick="properYes(this),backproper()">保存</a>										
									</div>
								</div>
							</div>
							<div class="rightscroll"  id="optionlist">
								 
							</div> 
							<div class="nextPage">
								<a href="javascript:;" onclick="Optionsave()">保存</a>
							</div>
						</div>
						<!-- property start -->
					</div>
				</div>
			</div>
			<!-- contentBox start -->
		</div>
		<!-- con end -->		
		<script type="text/javascript">
			load(1);
		</script>
		<script type="text/javascript" src="../../static/c/ajax/request_common.js"></script>
		<script type="text/javascript" src="../../static/c/ajax/request_option.js"></script>
	</body>
</html>
